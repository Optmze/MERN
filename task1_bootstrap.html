<!DOCTYPE html>
<html lang="en">
<head>

  <title>Ethnos layout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Ethnos layout</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">

              </li>

            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="row h-100">
      <div class="col-8 d-flex align-items-center p-5">
        <textarea class="form-control h-100 w-100" rows="10" placeholder="Write your content here"></textarea>
      </div>
      <div class="col-4 bg-secondary text-light d-flex align-items-center p-5">
        <p class="w-100">This is a sidebar</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
